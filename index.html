<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap"
      rel="stylesheet"
    />

    <!-- CSS reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="index.css" />
    <title>Jimmy’s Diner</title>
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header-title">Jimmy’s Diner</h1>
        <h2 class="header-description">The best burgers and pizzas in town.</h2>
      </header>

      <section>
        <div class="container">
          <div class="menu-item-container">
            <img src="assets/img/item graphic.png" alt="" />
            <div>
              <h2 class="menu-item-title">Pizza</h2>
              <p class="menu-item-description">pepperoni,mushrom,mozarella</p>
              <h3 class="menu-item-price">$14</h3>
            </div>
            <button class="menu-item-add-btn">+</button>
          </div>
        </div>
      </section>

      <section class="checkout-section">
        <h2 class="checkout-title">Your order</h2>
        <div>
          <h2 class="checkout-item-name">Pizza</h2>
          <button class="checkout-remove-item-btn">remove</button>
          <h3 class="checkout-item-price">$14</h3>
        </div>

        <div>
          <h2 class="checkout-item-name">Pizza</h2>
          <button class="checkout-remove-item-btn">remove</button>
          <h3 class="checkout-item-price">$14</h3>
        </div>

        <div class="checkout-total-price-container">
          <h2 class="checkout-total-price-text">Total price:</h2>
          <h3 class="checkout-total-price">$26</h3>
        </div>

        <button class="purchase-btn">Complete order</button>
      </section>

      <section>
        <form action="">
          <h3>Enter card details</h3>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />

          <input
            type="text"
            name="card-number"
            id="card-number"
            placeholder="Enter card number"
            required
          />

          <input
            type="text"
            name="card-CVV"
            id="card-CVV"
            placeholder="Enter card number"
            required
          />

          <button class="pay-btn" id="pay-btn" type="submit">Pay</button>
        </form>

        <section class="order-complete-section">
          <h1>Thanks, James! Your order is on its way!</h1>
        </section>
      </section>
    </main>

    <!-- Javascript link -->
    <script type="module" src="index.js"></script>
  </body>
</html>
